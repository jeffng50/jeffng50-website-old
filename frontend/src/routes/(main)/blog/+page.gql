query PostsInfo {
	posts {
		data {
			attributes {
				title
				description
				content
				slug
				cover {
					data {
						attributes {
							url
						}
					}
				}
				author {
					data {
						attributes {
							name
							avatar {
								data {
									attributes {
										formats
									}
								}
							}
						}
					}
				}
				tags {
					data {
						attributes {
							name
							color
						}
					}
				}
			}
		}
	}
}
